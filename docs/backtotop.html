<!-- Fonte para a Seta -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Back to top button -->
<a id="button"></a>

<!-- CSS -->
<style>
d-article {
  contain: none;
}
#button {
  display: inline-block;
  background-color: #e8eeeb;
  width: 40px;
  height: 30px;
  text-align: center;
  border-radius: 8px;
  position: fixed;
  bottom: 30px;
  right: 30px;
  transition: background-color .3s, 
    opacity .5s, visibility .5s;
  opacity: 0;
  visibility: hidden;
  z-index: 1000;
}
#button::after {
  content: "\f077";
  font-family: FontAwesome;
  font-size: 2em;
  line-height: 30px;
  color: #fff;
}
#button:hover {
  cursor: pointer;
  background-color: #333;
}
#button:active {
  background-color: #555;
}
#button.show {
  opacity: 0.9;
  visibility: visible;
}  
</style>

<!-- JavaScript -->
<script>
let btn = $('#button');
$(window).scroll(() => {
  if ($(window).scrollTop() > 300) {
    btn.addClass('show');
  } else {
    btn.removeClass('show');
  }
});
btn.on('click', (e) => {
  e.preventDefault();
  $('html, body').animate({scrollTop:0}, '300');
});
</script>
